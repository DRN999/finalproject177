<html>
<head>
	<meta charset="utf-8">
	<title>Final Project(Noriaki Nakano, Nathaniel Kevin Suriawijayalolomao)</title>
	<style>

		#webgl
		{
			border:1px solid #000000;
		}
		
	</style>

</head>

<body onload = "main()">

	<canvas id="webgl" width="1280" height="720">Please use a browser that supports canvas</canvas><br/>
	
	<script id="vertex-shader" type="x-shader/x-fragment">
	
		precision mediump float;
		attribute vec4 a_Position;
		attribute vec3 a_Colors;
		uniform mat4 u_MvpMatrix;
		varying vec4 v_Colors;
		
		void main()
		{
			gl_Position =  u_MvpMatrix * a_Position;
			v_Colors = vec4(a_Colors, 1.0);
		}
	
	</script>
	
	<script id="fragment-shader" type="x-shader/x-fragment">
	
		precision mediump float;
		varying vec4 v_Colors;
		
		void main()
		{
			gl_FragColor = v_Colors;
		}
	
	</script>
	<script src="../lib/webgl-utils.js"></script>
	<script src="../lib/webgl-debug.js"></script>
	<script src="../lib/cuon-utils.js"></script>
	<script src="../lib/cuon-matrix.js"></script>
	<script src="../lib/ioSOR.js"></script>
	<script src="Helper.js"></script>
	<script src="Shape.js"></script>
	<script src="Square.js"></script>
	<script src="Scene.js"></script>
	<script src="Header.js"></script>
	<script src="InitInput.js"></script>
	<script src="Main.js"></script>
	
</body>

</html>
